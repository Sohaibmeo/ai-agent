version: '3.9'

services:
  db:
    image: postgres:15
    container_name: ai_agent_db
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
      POSTGRES_DB: ai_agent
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ai_user -d ai_agent']
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4
    container_name: ai_agent_adminer
    depends_on:
      - db
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  pgdata:
